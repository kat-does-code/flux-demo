---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: fluentd-helmrelease
  namespace: flux-system
spec:
  chart:
    spec:
      chart: fluent
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: fluentd
        namespace: flux-system
  interval: 1m0s
